<div bsModal #model class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Assign Task</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Task Title</label>
            <input type="text" class="form-control" placeholder="Example input placeholder">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Task Discription:</label>
            <textarea rows="2" type="text" class="form-control" #tomessage placeholder="Enter the message.."></textarea>
          </div>
          <div class="col-4 route-effective-calendar">
            <label>Effective Till</label>
            <app-date-time [params]="params" (selectDate)="getDateSelection($event)">
            </app-date-time>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Worker:</label>
            <select class="form-control" #toContact>
              <option [selected]="true" [disabled]="true">Please select</option>
              <!-- <option *ngFor="let cont of contacts">
                {{ cont.fullname }}</option
              > -->
            </select>
          </div>

        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Model.hide()">
            Close
          </button>
          <button type="button" class="btn btn-primary">
            Add Task
          </button>
        </div>
      </div>
    </div>
  </div>
